#california.17.t: "CS:GO de_nuke Competitive Match: Terrorists Win"
california.17.d: "And he guessed right. The Terrorists were huddled towards mini. Mace calls it out and Ryder prepares to engage them as soon as they enter. However, Mace's incredible aim took them down, one by one, like dominos."
