california.21.d: "Mace sees his shot. He left-clicks. The Terrorist lead falls. However, they fire back. Mace moves to the other side of the box, ready to engage at the doorway. As soon as the Terrorists appear, Spaceman appears and lands his three times collateral with a sawed-off. \"who was that faggot in ramp\" an opponent texted after the round."
#california.21.a: "YESSSSS"
california.22.t: "CS:GO de_nuke Competitive Match: Ramp"
california.22.d: "Mace's kazoo drops to the floor and he went to grab it for a second. A second. A precious second was all it took for the leading Terrorist to suppress Mace out of that position. This caught Spaceman off-guard, who attacked preemptively and died. Now Mace needs to look for better position. He retreated down ramp and comes at a cross-roads between tunnels or taking the vent up to mini. Perhaps, the Terrorists chose to go to hell instead."
california.22.a: "Go to Tunnels"
california.22.b: "Go to Mini"
california.23.t: "CS:GO de_nuke Competitive Match: Tunnels"
california.23.d: "Alright, here's hoping the Terrorists take the bait and move to secret. Afterall, no one expects a rat in tunnels."
california.23.a: "Watch Secret"
#california.24.t: "CS:GO de_nuke Competitive Match: Joe Rogan Gaming Wins!"
california.24.d: "BAM, BAM, BAM, and that's three down already. The powerful lurk into tunnels saved Joe Rogan Gaming this match."
#california.24.a: "YESSSSS"
#california.25.t: "CS:GO de_nuke Competitive Match: Terrorists Win"
california.25.d: "A really gay moan was heard over Mace's voice chat. Sag was killed. It appeared that the Terrorists have taken to heaven to capture A site. Ryder is malding that no one called it. Another bristling loss for Joe Rogan Gaming."
