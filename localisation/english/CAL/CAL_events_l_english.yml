#california.18.t: "CS:GO de_nuke Competitive Match: Terrorists Win"
california.18.d: "\"Horseshit!\" yells Space on the microphone. The Terrorists have completely gotten by him into secret. They quickly held B site, denying access to any Joers. Spaceman was already flanked and shot. This spells doom for Joe Rogan Gaming."
#california.18.a: "NOOOOOOOO"
california.19.t: "CS:GO de_nuke Competitive Match: Ramp"
california.19.d: "Quite unusual for the Maceman, he appears in ramp to support Spaceman. Spaceman already holds in T funny with his funny sawed-off shotgun. This leaves sniper box open for Mace. Otherwise, Mace can leave Space to his own devices and travel to tunnels. From there, he can deliver a punishing blow from any rushers from Secret."
california.19.a: "Go to Sniper Box"
california.19.b: "Go to Tunnels"
