california.13.t: "CS:GO de_nuke Competitive Match: Mini"
california.13.d: "Mace holds within Mini, shoulder-to-shoulder with his pal Ryder. While Ryder watches squeaky, Sag is their guardian angel. He aims his SSG 08 into hut. All that Mace has to hold now is the entrance to Mini from outside."
