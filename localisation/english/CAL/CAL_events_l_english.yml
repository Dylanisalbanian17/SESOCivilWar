california.15.t: "CS:GO de_nuke Competitive Match: Terrorists Win"
california.15.d: "Mace loses it and misses his shot on the incoming Terrorists. They instantly headshot him and flank Ryder from the side. Sag cannot take A by himself so he saves his scout. This spells the end of the match for Joe Rogan Gaming."
california.15.a: "NOOOOOOOO"
california.16.t: "CS:GO de_nuke Competitive Match: Deep Garage"
california.16.d: "Mace settles deep inside garage out of easy view from marshmellow and T outside. He makes sure no one crosses into mini. His only blindspot is secret. But hopefully the Terrorists were planning to take A-site instead."
