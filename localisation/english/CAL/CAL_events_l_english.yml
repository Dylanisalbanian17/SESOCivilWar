#california.14.t: "CS:GO de_nuke Competitive Match: Joe Rogan Gaming Wins!"
california.14.d: "Incredibly, as the swarm of Terrorists rush in, Mace gets the triple collateral! He wipes the floor with the enemy team, granting Joe Rogan Gaming the win!"
